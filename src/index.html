<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Место</title>
</head>

<body>
    <div class="page">
        <!-- header -->
        <header class="header page__section">
            <div class="header__img"></div>
        </header>
        <main class="main page__section">
            <!-- profile -->
            <section class="profile">
                <div class="profile__img-container">
                    <img src="#" alt="аватар" class="profile__img">
                    <div class="profile__img-overlay"></div>
                </div>
                <div class="profile__info">
                    <div class="profile__name">
                        <h1 class="profile__title"></h1>
                        <button class="profile__edit page__button" type="button"></button>
                    </div>
                    <p class="profile__subtitle"></p>
                </div>
                <button class="profile__add-button page__button" type="button">
        </button>
            </section>
            <!-- elements -->
            <section class="elements">

            </section>
        </main>
        <!-- footer -->
        <footer class="footer page__section">
            <p class="footer__text">&copy; 2020 Mesto Russia</p>
        </footer>
        <!-- popup -->
        <div class="popup popup_profile">
            <div class="popup__container">
                <button class="popup__close popup__close_profile page__button" type="button"></button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <form name="profile" class="popup__form popup__form_profile" novalidate>
                    <label for="name" class="popup__field">
              <input type="text" name="name" id="name" value="" placeholder='Имя' class="popup__text-input" required minlength="2" maxlength="40">
              <span class="popup__text-input-error" id="name-error"></span>
            </label>
                    <label for="hobbie" class="popup__field">
              <input type="text" name="about" id="hobbie" class="popup__text-input" value="" placeholder="Работа" required minlength="2" maxlength="200">
              <span class="popup__text-input-error" id="hobbie-error"></span>
            </label>
                    <button class="popup__save popup__save_profile" type="submit"><span class="popup__save-text">Сохранить</span><span class="popup__loading">...</span></button>
                </form>
            </div>
        </div>

        <div class="popup popup_add-photo">
            <div class="popup__container">
                <button class="popup__close popup__close_add-photo page__button" type="button"></button>
                <h2 class="popup__title">Новое место</h2>
                <form name="mesto" class="popup__form form__photo">
                    <label for="place" class="popup__field">
            <input type="text" name="place" id="place" placeholder="Название" class="popup__text-input" required minlength="2" maxlength="30">
            <span class="popup__text-input-error" id="place-error"></span>
          </label>
                    <label for="link" class="popup__field">
            <input type="url" name="link" id="link" class="popup__text-input" placeholder="Ссылка на картинку" required>
            <span class="popup__text-input-error" id="link-error"></span>
          </label>
                    <button class="popup__save popup__save_photo popup__save_disabled" type="submit" disabled><span class="popup__save-text">Создать</span><span class="popup__loading">...</span></button>
                </form>
            </div>
        </div>

        <!-- <div class="popup popup_remove-photo">
      <div class="popup__container">
        <button class="popup__close page__button" type="button"></button>
        <h2 class="popup__title">Вы уверены?</h2>
        <button class="popup__save popup__save_remove-photo" type="button">Да</button>
      </div>
    </div> -->

        <div class="popup popup_photo">
            <figure class="popup__image-container">
                <img src="#" alt="#" class="popup__image">
                <p class="popup__image-title"></p>
                <button class="popup__close popup__close_photo page__button" type="button"></button>
            </figure>
        </div>

        <div class="popup popup_change-avatar">
            <div class="popup__container">
                <button class="popup__close popup__close_change-avatar page__button" type="button"></button>
                <h2 class="popup__title">Обновить аватар</h2>
                <form name="avatar" class="popup__form popup__form_avatar">
                    <label for="avatar" class="popup__field">
            <input type="url" name="avatar" id="avatar" placeholder="Ссылка на новый аватар" class="popup__text-input" required minlength="2" maxlength="100">
            <span class="popup__text-input-error" id="avatar-error"></span>
          </label>
                    <button class="popup__save popup__save_avatar popup__save_disabled" type="submit" disabled><span class="popup__save-text">Сохранить</span><span class="popup__loading">...</span></button>
                </form>
            </div>
        </div>

        <template class="photo__template">
      <article class="element">
        <img src="" alt="" class="element__img">
        <div class="element__sign">
          <h2 class="element__title"></h2>
          <div class="element__like-container">
            <button class="element__like" type="button"></button>
            <span class="element__numbers-of-likes"></span>
          </div>
        </div>
      </article>
    </template>

    </div>

</body>

</html>
